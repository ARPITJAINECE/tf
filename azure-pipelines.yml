trigger:
  branches:
    include:
      - main  # Adjust based on your main branch

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self
  - task: TerraformInstaller@0
    inputs:
      terraformVersion: 'latest'
  - script: |
      terraform init
      terraform plan -out=tfplan
      terraform apply -auto-approve
    displayName: 'Run Terraform'
    